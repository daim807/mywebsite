{% extends 'base.html' %}
{% block title %}Contact | Daim Trader{% endblock title %}
{% block body %}
<div class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <form method="post" class="shadow p-4 rounded bg-light">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" name="name" placeholder="Your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Send</button>
  </form>
</div>
{% endblock body %}
